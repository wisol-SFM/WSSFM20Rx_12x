<h4 class="subsection">3.17.32 Nvidia PTX Options</h4>

<p><a name="index-Nvidia-PTX-options-2160"></a><a name="index-nvptx-options-2161"></a>
These options are defined for Nvidia PTX:

     <dl>
<dt><code>-m32</code><dt><code>-m64</code><dd><a name="index-m32-2162"></a><a name="index-m64-2163"></a>Generate code for 32-bit or 64-bit ABI.

     <br><dt><code>-mmainkernel</code><dd><a name="index-mmainkernel-2164"></a>Link in code for a __main kernel.  This is for stand-alone instead of
offloading execution.

 </dl>
